<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./app.js" defer></script>
</head>
<body>

    <div class="main">
        <div class="menu">
            <div class="flag"></div>
            <input class="color-picker" type="color" value="#230052" onchange="colorIs('picker')">
            <button class="colourful-btn" onclick="colorIs('colorful')">Colourful Pincel</button>
            <button class="eraser-btn" onclick="colorIs('eraser')">Eraser</button>
            <button class="clear-btn" onclick="clearBoard()">Clear Sketch</button>
            <label class="label-range" for="range">16x16</label>
            <input class="size-range" type="range" name="range" value="16" min="2" max="32" onchange='resize(this.value)'>
        </div>

        <div class="divs-box">
        </div>
    </div>

</body>
</html>
